<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      .action-buttons {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </h:head>
  <h:body>
    <div class="container mt-4">
      <h:link value="Add Student" outcome="addstudent.xhtml" />

      <h:dataTable value="#{studentManageBean.showAllStudent()}" var="s" class="table table-bordered mt-4">
        <h:column>
          <f:facet name="header">Id</f:facet>
          #{s.id}
        </h:column>
        <h:column>
          <f:facet name="header">Given Name</f:facet>
          #{s.givenName}
        </h:column>
        <h:column>
          <f:facet name="header">Last Name</f:facet>
          #{s.lastName}
        </h:column>
        <h:column>
          <f:facet name="header">Gender</f:facet>
          #{s.gender}
        </h:column>
        <h:column>
          <f:facet name="header">Subject</f:facet>
          #{s.subject}
        </h:column>
        <h:column>
          <f:facet name="header">Action</f:facet>
          <div class="action-buttons">
            <h:form>
              <h:commandButton value="Edit" action="#{studentManageBean.editStudent(s.id)}" class="btn btn-warning" />
            </h:form>
            <h:form>
              <h:commandButton value="Delete" action="#{studentManageBean.delete(s.id)}" onclick="return confirm('Are you sure?')" class="btn btn-danger" />
            </h:form>
          </div>
        </h:column>
      </h:dataTable>
    </div>

    <!-- Bootstrap JavaScript and jQuery scripts -->
    <!-- Ensure these scripts are placed at the end of the body for better performance -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </h:body>
</html>
